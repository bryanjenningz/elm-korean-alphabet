<!doctype html>
<html>
  <head>
    <title>Korean Alphabet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div id="main"></div>
    <script src="elm.js"></script>
    <script>
      var node = document.querySelector('#main');

      var app = Elm.Main.embed(node, {
        cards: JSON.parse(localStorage['cards'] || 'null'),
        options: JSON.parse(localStorage['options'] || 'null'),
      });

      app.ports.save.subscribe(function(saveData) {
        localStorage['cards'] = JSON.stringify(saveData.cards);
        localStorage['options'] = JSON.stringify(saveData.options);
      });
    </script>
  </body>
</html>
